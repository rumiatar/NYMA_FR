const C={navy:"#0D2B5C",blue:"#1E4D8C",blueLight:"#2A6CB8",blueMid:"#3B7DD4",bluePale:"#E8F0FA",red:"#C0392B",redBright:"#E74C3C",redSoft:"#FFF0EE",gold:"#C8A415",goldBright:"#E8C420",white:"#FFFFFF",bg:"#F2F4F8",textDark:"#1A2332",textMid:"#4A5568",textLight:"#7A8A9E",border:"#DCE3ED"};

function QRCode({url,size=160}){
  const ref=useRef(null);
  useEffect(()=>{
    if(!ref.current||typeof window.QRious==="undefined")return;
    new window.QRious({element:ref.current,value:url||"https://example.com",size:size*2,foreground:C.navy,background:"#FFFFFF",level:"M"});
  },[url]);
  return <canvas ref={ref} width={size*2} height={size*2} style={{width:size,height:size,borderRadius:6,display:"block"}}/>;
}

function ProgressRing({percentage,size=300,strokeWidth=28}){
  const[anim,setAnim]=useState(0);
  const r=(size-strokeWidth)/2,circ=r*2*Math.PI,offset=circ-(anim/100)*circ;
  useEffect(()=>{const t=setTimeout(()=>setAnim(percentage),300);return()=>clearTimeout(t)},[percentage]);
  const ticks=[];
  for(let i=0;i<40;i++){const a=(i/40)*360-90,rad=(a*Math.PI)/180,r1=r-strokeWidth/2-2,r2=r+strokeWidth/2+2;
    ticks.push(<line key={i} x1={size/2+r1*Math.cos(rad)} y1={size/2+r1*Math.sin(rad)} x2={size/2+r2*Math.cos(rad)} y2={size/2+r2*Math.sin(rad)} stroke={C.bg} strokeWidth="1.5"/>);}
  return(
    <svg width={size} height={size}>
      <defs>
        <linearGradient id="rg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor={C.blueMid}/><stop offset="50%" stopColor={C.blue}/><stop offset="100%" stopColor={C.navy}/></linearGradient>
        <filter id="rs"><feDropShadow dx="0" dy="2" stdDeviation="8" floodColor={C.blue} floodOpacity="0.2"/></filter>
      </defs>
      <circle cx={size/2} cy={size/2} r={r} fill="none" stroke={C.bluePale} strokeWidth={strokeWidth}/>
      {ticks}
      <circle cx={size/2} cy={size/2} r={r} fill="none" stroke="url(#rg)" strokeWidth={strokeWidth} strokeDasharray={circ} strokeDashoffset={offset} strokeLinecap="round" transform={`rotate(-90 ${size/2} ${size/2})`} style={{transition:"stroke-dashoffset 1.6s cubic-bezier(0.34,1.56,0.64,1)"}} filter="url(#rs)"/>
      <text x={size/2} y={size/2-10} textAnchor="middle" fill={C.navy} fontSize={size<300?52:80} fontFamily="'Playfair Display',Georgia,serif" fontWeight="700">{Math.round(anim)}%</text>
      <text x={size/2} y={size/2+(size<300?18:28)} textAnchor="middle" fill={C.textLight} fontSize={size<300?12:16} fontFamily="'Outfit',sans-serif" letterSpacing="5">FUNDED</text>
    </svg>);
}

function App(){
  const[target,setTarget]=useState(1600000);
  const[savings,setSavings]=useState(1103400);
  const[closingDate,setClosingDate]=useState("2026-04-18");
  const[donateUrl,setDonateUrl]=useState("https://nyma.ca/donate");
  const[winW,setWinW]=useState(window.innerWidth);

  useEffect(()=>{const h=()=>setWinW(window.innerWidth);window.addEventListener("resize",h);return()=>window.removeEventListener("resize",h)},[]);

  useEffect(()=>{
    const load=()=>fetch("./data.json?t="+Date.now()).then(r=>r.json()).then(d=>{
      if(d.target!==undefined)setTarget(d.target);
      if(d.savings!==undefined)setSavings(d.savings);
      if(d.closingDate)setClosingDate(d.closingDate);
      if(d.donateUrl)setDonateUrl(d.donateUrl);
    }).catch(()=>{});
    load();
    const iv=setInterval(load,30000);
    return()=>clearInterval(iv);
  },[]);

  const mob=winW<900,sm=winW<600;
  const remaining=Math.max(target-savings,0);
  const pct=target>0?Math.min((savings/target)*100,100):0;
  const closing=new Date(closingDate+"T00:00:00");
  const daysLeft=Math.max(0,Math.ceil((closing-new Date())/86400000));
  const fmtDate=(d)=>new Date(d+"T00:00:00").toLocaleDateString("en-US",{month:"long",day:"numeric",year:"numeric"});

  return(
    <div style={{minHeight:"100vh",background:C.bg,color:C.textDark,fontFamily:"'Outfit',sans-serif",position:"relative",overflow:"hidden"}}>
      <div style={{position:"absolute",inset:0,opacity:0.02,pointerEvents:"none",backgroundImage:`radial-gradient(circle,${C.navy} 1px,transparent 1px)`,backgroundSize:"40px 40px"}}/>
      <div style={{height:5,background:`linear-gradient(90deg,${C.navy},${C.blue},${C.blueLight},${C.gold},${C.red})`}}/>

      <div style={{padding:mob?"16px 16px 12px":"24px 40px 16px",position:"relative",maxWidth:1400,margin:"0 auto"}}>
        <div style={{display:"flex",alignItems:"center",justifyContent:"center",gap:sm?10:16,marginBottom:6}}>
          <img src={LOGO_B64} alt="NYMA" style={{width:sm?60:100,height:sm?60:100,borderRadius:14,objectFit:"cover",boxShadow:"0 4px 12px rgba(0,0,0,0.1)"}}/>
          <div>
            <h1 style={{fontSize:sm?22:36,fontWeight:700,margin:0,letterSpacing:1,fontFamily:"'Playfair Display',Georgia,serif",color:C.navy}}>New Masjid Fundraiser</h1>
            <div style={{fontSize:sm?11:15,letterSpacing:sm?2:4,color:C.textLight,marginTop:2,fontWeight:500}}>NORTH YORK MUSLIM ASSOCIATION</div>
          </div>
        </div>
        <div style={{width:120,height:2,margin:"10px auto 22px",background:`linear-gradient(90deg,transparent,${C.gold},transparent)`}}/>

        <div style={{display:"flex",gap:mob?16:28,alignItems:"stretch",justifyContent:"center",flexWrap:"wrap",flexDirection:mob?"column":"row"}}>

          {/* LEFT */}
          <div style={{flex:mob?"1 1 auto":"0 0 420px",background:C.white,borderRadius:20,padding:sm?"18px 16px":"24px 28px",boxShadow:"0 4px 24px rgba(0,0,0,0.05)",border:`1px solid ${C.border}`,display:"flex",flexDirection:"column"}}>
            <div style={{textAlign:"center",marginBottom:sm?14:22}}>
              <div style={{fontSize:sm?12:15,letterSpacing:3,color:C.textLight,textTransform:"uppercase",marginBottom:4}}>Down Payment Target</div>
              <div style={{fontSize:sm?36:58,fontWeight:800,color:C.navy,lineHeight:1,fontFamily:"'Playfair Display',Georgia,serif"}}>${target.toLocaleString()}</div>
            </div>
            <div style={{display:"flex",justifyContent:"space-around",alignItems:"center",marginBottom:sm?10:14}}>
              <div style={{textAlign:"center"}}>
                <div style={{fontSize:sm?12:16,fontWeight:700,letterSpacing:2,color:C.textLight,textTransform:"uppercase",fontFamily:"'Outfit',sans-serif",marginBottom:4}}>Saved</div>
                <div style={{fontSize:sm?24:36,fontWeight:800,color:C.blueLight,fontFamily:"'Playfair Display',Georgia,serif"}}>${savings.toLocaleString()}</div>
              </div>
              <div style={{width:2,height:sm?40:56,background:C.border,borderRadius:1}}/>
              <div style={{textAlign:"center"}}>
                <div style={{fontSize:sm?12:16,fontWeight:700,letterSpacing:2,color:C.textLight,textTransform:"uppercase",fontFamily:"'Outfit',sans-serif",marginBottom:4}}>Remaining</div>
                <div style={{fontSize:sm?24:36,fontWeight:800,color:C.red,fontFamily:"'Playfair Display',Georgia,serif"}}>${remaining.toLocaleString()}</div>
              </div>
            </div>
            <div style={{height:sm?36:48,background:C.red,borderRadius:24,overflow:"hidden",boxShadow:"inset 0 2px 4px rgba(0,0,0,0.08)",position:"relative"}}>
              <div style={{height:"100%",width:`${pct}%`,background:`linear-gradient(90deg,${C.blueLight},${C.blue})`,borderRadius:24,transition:"width 1.4s cubic-bezier(0.25,1,0.5,1)",display:"flex",alignItems:"center",justifyContent:"center"}}>
                <span style={{color:"white",fontSize:sm?14:20,fontWeight:800,fontFamily:"'Outfit',sans-serif",letterSpacing:1}}>{Math.round(pct)}% FUNDED</span>
              </div>
            </div>
            <div style={{flex:1,display:"flex",flexDirection:"column",justifyContent:"center",textAlign:"center",marginTop:14,padding:"12px 12px",background:`linear-gradient(135deg,${C.bluePale},#F0F4FA)`,borderRadius:14,border:`1px solid ${C.border}`}}>
              <div style={{fontSize:sm?14:17,fontStyle:"italic",color:C.textMid,lineHeight:1.7,fontFamily:"'Playfair Display',Georgia,serif"}}>"The believer's shade on the Day of Resurrection will be their charity."</div>
              <div style={{fontSize:sm?11:13,color:C.gold,marginTop:8,letterSpacing:1.5,fontFamily:"'Outfit',sans-serif",fontWeight:600}}> MUSNAD AMAD 17333</div>
              <div style={{width:40,height:1,background:C.gold,margin:"12px auto",opacity:0.4}}/>
              <div style={{fontSize:sm?14:17,fontStyle:"italic",color:C.textMid,lineHeight:1.7,fontFamily:"'Playfair Display',Georgia,serif"}}>"Charity does not decrease wealth."</div>
              <div style={{fontSize:sm?11:13,color:C.gold,marginTop:8,letterSpacing:1.5,fontFamily:"'Outfit',sans-serif",fontWeight:600}}> A MUSLIM 2588</div>
            </div>
            <div style={{marginTop:18,padding:"16px",borderRadius:14,textAlign:"center",background:`linear-gradient(135deg,${C.redSoft},#FFF5F3)`,border:`1px solid ${C.red}18`}}>
              <div style={{fontSize:13,letterSpacing:2.5,color:C.textLight}}>CLOSING DATE</div>
              <div style={{fontSize:sm?22:28,fontWeight:700,color:C.red,fontFamily:"'Playfair Display',serif"}}>{fmtDate(closingDate)}</div>
              <div style={{display:"inline-block",marginTop:5,padding:"4px 20px",borderRadius:20,background:C.red,color:"white",fontSize:16,fontWeight:700,letterSpacing:1}}>{daysLeft} DAYS LEFT</div>
            </div>
          </div>

          {/* CENTER */}
          <div style={{flex:mob?"1 1 auto":"0 0 390px",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:8}}>
            <ProgressRing percentage={pct} size={sm?240:360} strokeWidth={sm?24:36}/>
            <div style={{display:"flex",gap:28,padding:"12px 24px",background:C.white,borderRadius:14,boxShadow:"0 2px 12px rgba(0,0,0,0.04)",border:`1px solid ${C.border}`}}>
              <div style={{textAlign:"center"}}>
                <div style={{fontSize:13,letterSpacing:2,color:C.textLight}}>RAISED</div>
                <div style={{fontSize:30,fontWeight:700,color:C.blue,fontFamily:"'Playfair Display',serif"}}>${savings.toLocaleString()}</div>
              </div>
              <div style={{width:1,background:C.border}}/>
              <div style={{textAlign:"center"}}>
                <div style={{fontSize:13,letterSpacing:2,color:C.textLight}}>TO GO</div>
                <div style={{fontSize:30,fontWeight:700,color:C.red,fontFamily:"'Playfair Display',serif"}}>${remaining.toLocaleString()}</div>
              </div>
            </div>
            <div style={{marginTop:4,padding:"14px 44px",borderRadius:14,textAlign:"center",background:`linear-gradient(135deg,${C.navy},${C.blue})`,boxShadow:`0 6px 24px ${C.navy}33`}}>
              <div style={{fontSize:sm?24:38,fontWeight:800,color:C.white,letterSpacing:sm?2:4,fontFamily:"'Playfair Display',serif"}}>DONATE NOW</div>
              <div style={{fontSize:14,color:"rgba(255,255,255,0.6)",marginTop:2,letterSpacing:1.5}}>Every contribution brings us closer</div>
            </div>
          </div>

          {/* RIGHT */}
          <div style={{flex:mob?"1 1 auto":"0 0 360px",display:"flex",flexDirection:"column",gap:14}}>
            <div style={{background:C.white,borderRadius:20,padding:"22px 20px",boxShadow:"0 4px 24px rgba(0,0,0,0.05)",border:`1px solid ${C.border}`,flex:1}}>
              <div style={{fontSize:26,lineHeight:2,color:C.navy,direction:"rtl",fontFamily:"'Scheherazade New','Amiri','Traditional Arabic',serif",textAlign:"center",marginBottom:12}}>
                                
              </div>
              <div style={{display:"flex",alignItems:"center",gap:10,margin:"0 auto 10px",justifyContent:"center"}}>
                <div style={{width:36,height:1,background:C.gold}}/><div style={{width:6,height:6,borderRadius:"50%",background:C.gold}}/><div style={{width:36,height:1,background:C.gold}}/>
              </div>
              <div style={{fontSize:16,lineHeight:1.7,color:C.textMid,fontStyle:"italic",textAlign:"center",fontFamily:"'Playfair Display',serif"}}>
                "Who will lend to Allah a good loan which Allah will multiply many times over? It is Allah alone who decreases and increases wealth. And to Him you will all be returned."
              </div>
              <div style={{textAlign:"center",marginTop:8,fontSize:15,color:C.gold,fontWeight:600,letterSpacing:1.5,fontFamily:"'Outfit',sans-serif"}}>Surah Al-Baqarah  2:245</div>
            </div>
            <div style={{background:C.white,borderRadius:20,padding:"18px 20px",boxShadow:"0 4px 24px rgba(0,0,0,0.05)",border:`1px solid ${C.border}`,textAlign:"center"}}>
              <div style={{fontSize:15,letterSpacing:3,color:C.textLight,marginBottom:10,textTransform:"uppercase",fontWeight:600}}>Scan to Donate</div>
              <div style={{display:"inline-block",padding:8,background:C.white,borderRadius:10,border:`2px solid ${C.bluePale}`}}>
                <QRCode url={donateUrl} size={sm?140:200}/>
              </div>
              <div style={{fontSize:14,color:C.textLight,marginTop:8,wordBreak:"break-all",fontFamily:"'Outfit',sans-serif"}}>{donateUrl}</div>
            </div>
          </div>
        </div>

        <div style={{marginTop:16,textAlign:"center",color:C.textLight,fontSize:14,letterSpacing:3,fontWeight:500}}>
          NORTH YORK MUSLIM ASSOCIATION  BUILDING OUR FUTURE TOGETHER
        </div>
      </div>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
